<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>견적 리스트 보기</title>
        <link rel="stylesheet" th:href="@{/css/mySpecification.css}"/>
    </head>
    <body>
        <div id="title">
            <button id="back" class="button-back"></button>
            <span class="title"> 내가 보낸 견적서 </span>
        </div>
        <hr />
        
        <div id="bigBox">
            <div id="main">
                <div id="card">
                    <div id="buttonBox">
                        <button id="cardBtn" class="Margin10px">&nbsp;&nbsp;요청 견적금액 8500000원</button>
                        <img id="buttonImg" src="/img/Polygon10.png">
                    </div>
                    <div id="cardMiddle">
                        <img id="image" src="/img/Ellipse%2013.png">
                        <p>&nbsp;</p>
                        <p id="Name">김민성 고객님</p>
                        <p>&nbsp;/&nbsp;</p>
                        <p id="City">부산광역시</p>
                        <p>&nbsp;</p>
                        <p id="Gu">서구</p>
                    </div>
                    <p id="price">5000000원</p>
                </div>
            </div>
        </div>
    </body>
    
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // 버튼 클릭 이벤트 처리
        $('.button-back').click(function() {
            // 뒤로 가기 실행
            window.history.back();
        });
    });
</script>
