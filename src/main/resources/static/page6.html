        <div>

            <label for="snapbridedress-suit">정장</label>

            <label for="snapbridedress-self">직접준비</label>
            </div>
        </div>
        <div>
            <div style="line-height: 30px;"><br></div>
            <p>신랑 의상은 어떻게 할까요? (복수선택)</p>
