<div class="page" id="page4">
    <div class="fourthquestion">
        <h2>본식 촬영</h2>
        <div style="line-height: 10px;"><br></div>
        <p>본식 사진촬영 어떻게 할까요?</p>
        <div style="line-height: 10px;"><br></div>
        <div class="photo">
            <input type="radio" id="weddingphoto-yes" name="weddingphoto" value="필요함"/>
            <label for="weddingphoto-yes">필요함</label>
            <input type="radio" id="weddingphoto-no" name="weddingphoto" value="직접구함"/>
            <label for="weddingphoto-no">직접구함</label>
        </div>
        <div style="line-height: 30px;"><br></div>
        <p>본식 동영상촬영 어떻게 할까요?</p>

        <div class="video">

            <label for="weddingvideo-yes">필요함</label>
            <input type="radio" id="weddingvideo-no" name="weddingvideo" value="직접구함"/>

        </div>
        <div style="line-height: 267px;"><br></div>

<script>
    var photo = document.querySelector(".photo");
    var video = document.querySelector(".video");

    photo.addEventListener("change", function(e) {
        if (e.target && e.target.type === "radio") {
            question.q4_wedding_photo = e.target.value;
            console.log(e.target.value);
        }
    });
    video.addEventListener("change", function(e) {
        if (e.target && e.target.type === "radio") {
            question.q4_wedding_video = e.target.value;
            console.log(e.target.value);
        }
    });
</script>
