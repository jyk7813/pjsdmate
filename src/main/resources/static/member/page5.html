<div class="page" id="page5">
    <div class="fifthquestion">
        <h2>스튜디오 촬영</h2>
        <div style="line-height: 10px;"><br></div>
        <p>스튜디오 사진촬영 어떻게 할까요?</p>
        <div style="line-height: 10px;"><br></div>
        <div class="photo">
            <input type="radio" id="studiophoto-yes" name="studiophoto" value="필요함"/>
            <label for="studiophoto-yes">필요함</label>
            <input type="radio" id="studiophoto-no" name="studiophoto" value="직접구함"/>
            <label for="studiophoto-no">직접구함</label>
        </div>
        <div style="line-height: 30px;"><br></div>
        <p>스튜디오 동영상촬영 어떻게 할까요?</p>
        <div style="line-height: 10px;"><br></div>
        <div class="video">
            <input type="radio" id="studiovideo-yes" name="studiovideo" value="필요함"/>
            <label for="studiovideo-yes">필요함</label>
            <input type="radio" id="studiovideo-no" name="studiovideo" value="직접구함"/>
            <label for="studiovideo-no">직접구함</label>
        </div>
        <hr class="lowline">
        <h2>메이크업 & 의상</h2>
        <div>
            <p>스튜디오 촬영을 위한 메이크업 어떻게 할까요?</p>
            <div style="line-height: 10px;"><br></div>
            <div class="makeup">
            <input type="radio" id="studiomakeup-groomonly" name="studiomakeup" value="신랑만" />
            <label for="studiomakeup-groomonly">신랑만</label>
            <input type="radio" id="studiomakeup-brideonly" name="studiomakeup" value="신부만" />
            <label for="studiomakeup-brideonly">신부만</label>
            <input type="radio" id="studiomakeup-bothneed" name="studiomakeup" value="둘다필요" />
            <label for="studiomakeup-bothneed">둘다필요</label>
            <input type="radio" id="studiomakeup-bothnoneed" name="studiomakeup" value="둘다안함"/>
            <label for="studiomakeup-bothnoneed">둘다안함</label>
            </div>
        </div>
        <div> 
            <div style="line-height: 30px;"><br></div>
            <p>신부 의상은 어떻게 할까요? (복수선택)</p>
            <div style="line-height: 10px;"><br></div>
            <div class="bridestudiodress">
            <input type="checkbox" id="studiobridedress-dress" name="studiobridedress" value="1" />
            <label for="studiobridedress-dress">드레스</label>
            <input type="checkbox" id="studiobridedress-hanbok" name="studiobridedress" value="1" />
            <label for="studiobridedress-hanbok">한복</label>
            <input type="checkbox" id="studiobridedress-suit" name="studiobridedress" value="1" />
            <label for="studiobridedress-suit">정장</label>
            <input type="checkbox" id="studiobridedress-self" name="studiobridedress" value="1"/>
            <label for="studiobridedress-self">직접준비</label>
            </div>
        </div>
        <div>
            <div style="line-height: 30px;"><br></div>
            <p>신랑 의상은 어떻게 할까요? (복수선택)</p>
            <div style="line-height: 10px;"><br></div>
            <div class="groomstudiodress">
            <input type="checkbox" id="studiogroomdress-hanbok" name="studiogroomdress" value="1" />
            <label for="studiogroomdress-hanbok">한복</label>
            <input type="checkbox" id="studiogroomdress-suit" name="studiogroomdress" value="1" />
            <label for="studiogroomdress-suit">정장</label>
            <input type="checkbox" id="studiogroomdress-self" name="studiogroomdress" value="1"/>
            <label for="studiogroomdress-self">직접준비</label>
            </div>
        </div>
        <div style="line-height: 22px;"><br></div>
    </div>
</div>
